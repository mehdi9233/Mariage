<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 10px,

  color:#fff;

</head>
<body>
<div class="card">

  <h2>üíç Se disent oui üíç</h2>

  <p><strong>üìÖ Date :</strong><br>25 ao√ªt 2027 √† 19h</p>

  <div id="countdown">Chargement...</div>
  <iframe width="100%" height="80"
    src="https://www.youtube.com/embed/1q8J6ZkP7Z4?autoplay=1&mute=1"
    title="Maes - Rivoli"

    allow="autoplay; encrypted-media">
  </iframe>

<script>
const eventDate = new Date("2027-08-25T19:00:00");
function updateCountdown(){
  const now = new Date();
  const diff = eventDate - now;
  if(diff <= 0){
    document.getElementById("countdown").innerHTML = "‚ú® C‚Äôest le grand jour ‚ú®";
    return;
  }
  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff / (1000*60*60)) % 24);
  const m = Math.floor((diff / (1000*60)) % 60);
  const s = Math.floor((diff / 1000) % 60);
  document.getElementById("countdown").innerHTML =
    "‚è≥ " + d + "j " + h + "h " + m + "m " + s + "s";
}
setInterval(updateCountdown, 1000);
updateCountdown();
</script>
